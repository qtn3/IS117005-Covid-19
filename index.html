                                        <div class="form-group">
                                            <label for="name"><p>Full Name</p></label>
                                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>

                                            <label for="email"><p>Email Address</p></label>

                                    </form>
                                </div>
                            </div>
                        </div>

                                            <input type="text" class="form-control" id="card" placeholder="Enter your card number" required>

                                        <div class="form-group">
                                            <label for="exp"><p>Expiration Date</p></label>

                                        <div class="form-group">

                                        </div>
                                        <div class="form-group">
                                            <label for="zipcode"><p>Zip Code</p></label>
